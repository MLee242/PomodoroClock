<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Clock</title>
    <link rel = "stylesheet" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <audio data-key="1" src="sound/sound.mp3"></audio>
</head>



<body>

<div id = "container">
    <div class="front-panel">
        <h1>Pomodoro Clock</h1>
    </div>
    
    <div class = "control-panel">
        <div class = session-panel>
            <div class="s1 def">SESSION</div>
            <div class="s2 def">BREAK</div>
        </div>
        <div class = "userinput">
            <button id = "1" class = "def arrow down pos1"></button>
            <div id="d1" class="design session-number def"></div>
            <button id = "2" class = "def arrow up pos2"></button>
            <div class="def empty"></div>
            <button id = "3" class = "def arrow down pos3"></button>
            <div id="d2" class="design session-number2 def"></div>
            <button id = "4" class = "def arrow up pos4"></button>
        </div>
    </div>
    <div class = "result">
        <div class = "menu">SESSION</div>
        <div id = "d3" class = "display">25:00</div>
        <div class ="button-bars">
            <button id = "5" class="btnpair btnp1 def">START</button>
            <div class="def empty2"></div>
            <button id = "6" class="btnpair btnp2 def">RESET</button>
        </div>
    </div>
    
    <div id = "bar1"></div><div id = "bar2"></div>
    
    
</div>


</body>



<script src = "script.js"></script>
</html>
